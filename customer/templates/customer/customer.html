{% extends "model-page.html" %}
{% load crispy_forms_tags %} <!-- biblioteca de estilização do forn -->
{% block content %}
<h2>Clientes</h2>

  {% if form.errors %} <!-- começo do tratamento de erros -->
    {% for field in form %}

      {% for error in field.errors %}
        <div class="alert alert-danger">
          <strong>{{ error|escape }}</strong>
        </div>
      {% endfor %}

    {% endfor %}
  {% endif %} <!-- fim do tratamento de erros -->
  <form method="POST">{% csrf_token %}
    {{ form|crispy }} <!-- |crispy para a estilização -->
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
{% endblock %}
